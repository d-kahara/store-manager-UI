<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Kodchasan" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/main.css">
	<title>Inventory	</title>
</head>

<body>
	<div class="Navbar">
		<div id="lead_text" class="Navbar-Link Navbar-Link-brand">
			Store Manager
		</div>

		<div class="Navbar-Link Navbar-Link-toggle">
			<i class="fas fa-bars"></i>
		</div>

		<nav class="Navbar-Items Navbar-Items--right">


			<div class="Navbar-Link">
				<a id="lead_text" href="">Logout</a>
			</div>
		</nav>
	</div>

	<h3 id="lead_text" class="center">Inventory</h3>

	<div class="container-products">
		<button class="add-product hidden" id="btn">Add Product</button>
		<button class="add-product hidden" id="btn">Create Category</button>
		<input id="input-box" type="text" name="search" placeholder="Search Products..">
		
		
	</div>




	<div class="container-products">
				<table class="main-table">
					<tr>
						<th class="dash-link">Item</th>
						<th class="dash-link">Stock</th>
						<th class="dash-link">Minimum Stock</th>
						<th class="dash-link">Price</th>
				
					</tr>
					<tr>
						<td class="item_data table-data">Flour</td>
						<td class="stock_data table-data">54</td>
						<td class="Minimum_stock_data table-data">10</td>
						<td class="Price_data table-data">Ksh.75</td>
						<td><button class="hidden" id="btn">View Details</button></td>
				
					<tr>
						<td class="item_data table-data">Television</td>
						<td class="stock_data table-data">12</td>
						<td class="Minimum_stock_data table-data">5</td>
						<td class="Price_data table-data">Ksh.17,500	</td>
						<td><button class="hidden" id="btn">View Details</button></td>
					</tr>
					<tr>
						<td class="item_data table-data">Blue Band</td>
						<td class="stock_data table-data">54</td>
						<td class="Minimum_stock_data table-data">10</td>
						<td class="Price_data table-data">Ksh.45</td>
						<td><button id="btn">View Details</button></td>
					</tr>
				</table>
	</div>
	
	<script src="main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Store Manager</title>
</head>

<body>
    <div class="Navbar">
        <div class="Navbar-Link Navbar-Link-brand" id="lead_text">
            Store Manager
        </div>
        <div class="Navbar-Link Navbar-Link-toggle">
            <i class="fas fa-bars"></i>
        </div>

        <nav class="Navbar-Items Navbar-Items--right">

            <div class="Navbar-Link">

            </div>
        </nav>
    </div>
        <div class="container2">
            <div id="output">
                <!-- Dialog Box -->
            </div>
        </div>

    <div class="container">

        <div class="box-1">
            <h1 id="lead_text">Welcome To Store Manager</h1>
            <section>
                <div class=”media”>
                    <img src="assets/images/store3.jpg">
                </div>
            </section>

        </div>
        <div class="box-2">
            <h3 id="lead_text">Login Here</h3>
            <form class="form form-login" id="login">
                <div class="form-field">
                    <label id="lead_text" for="login-email"><span class="hidden">Email</span></label>
                    <input id="login-email" type="text" class="form-input" placeholder="Email" required>
                </div>

                <div class="form-field">
                    <label id="lead_text" for="login-password"><span class="hidden">Password</span></label>
                    <input id="login-password" type="password" class="form-input" placeholder="Password" required>
                </div>

                <div class="form-field">
                    <input type="submit" value="Log in">
                </div>
            </form>
                
        </div>

    </div>


    <footer>
        <i class="far fa-copyright"> DK 2018.</i>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/auth.js"></script>


</body>

</html>

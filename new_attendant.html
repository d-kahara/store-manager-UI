<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kodchasan" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Staff Details</title>
</head>

<body>
    <div class="Navbar">
        <div id="lead_text" class="Navbar-Link Navbar-Link-brand">
            Store Manager
        </div>

        <div class="Navbar-Link Navbar-Link-toggle">
            <i class="fas fa-bars"></i>
        </div>

        <nav class="Navbar-Items Navbar-Items--right">


            <div class="Navbar-Link">
                <a id="lead_text" href="">Logout</a>
            </div>
        </nav>
    </div>



    <div class="container-detail">
        <div class="card">
            <i class="fas fa-user fa-10x"></i>
        </div>
        <div class="form-update">
            <h3>New Attendant</h3>

            <form action="" method="post" class="form">
                <div class="form-field">
                    <label id="lead_text" for="Title"><span class="hidden">Attendant Name</span></label>
                    <input id="Attendant_name" type="text" class="form-input" placeholder="Attendant Name" required>
                </div>

                <div class="form-field">
                    <label id="lead_text" for="Department"><span class="hidden">Department</span></label>
                    <input id="Department" type="text" class="form-input" placeholder="Department" required>
                </div>
                <div class="form-field">
                    <label id="lead_text" for="is_admin"><span class="hidden">Grant Admin privileges</span></label>
                    <input id="is_admin" type="text" class="form-input" placeholder="True" required>
                </div>


                <div class="form-field">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>

    </div>









    <script src="main.js"></script>
</body>

</html>
